<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $('#ajax').click(function(){
                    $('#div1').load('demo.txt', function(res, sta, xhr){
                        if(sta == 'success') {
                            alert("External content loaded successfully!");
                        }
                        if(sta == 'error') {
                            alert("Error "+xhr.status+" "+xhr.statusTxt);
                        }
                    });
                });
                $('#get').click(function(){
                    $.get("demo_test.asp", function(data, status){
                        alert("Data: " + data + "\nStatus: " + status);
                    });
                });
                $('#post').click(function(){
                    $.post("demo_test_post.asp",
                    {
                        name: "Donald Duck",
                        city: "Duckburg"
                    },
                    function(data,status){
                        alert("Data: " + data + "\nStatus: " + status);
                    });
                })
            });
        </script>
    </head>
    <body>
        <div id="div1"><h2>Let jQuery AJAX Change This Text</h2></div>

        <button id="ajax">Get External Content</button>

        <button id="get">Send an HTTP GET request to a page and get the result back</button>

        <button id="post">Send an HTTP POST request to a page and get the result back</button>
    </body>
</html>
